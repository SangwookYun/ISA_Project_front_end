<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <script src = '../js/restaurant.js'></script>
    <title>Document</title>

</head>
<body>
  <script src="../js/navbar.js"></script>
        
<div class="topnav" id="myTopnav">
    <a href="../index.html" class="active">Home</a>
   
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <h1 id="res_name_detail"></h1>
          <p id="res_desc_detail"></p>
          <p id="res_phone_detail"> </p>
          <p id="res_addr_detail"> </p>
        </div>
        <div class="col-lg-2">
          <button class="btn btn-secondary menu_btn" data-toggle="modal" data-target="#menu_add_modal">ADD MENU</button>
        
      </div>
      <div class="col-lg-2">
        <button class="btn btn-secondary menu_btn">UPDATE MENU</button>
      </div>
      <div class="col-lg-2">
        <button id="btn_delete_detail" onclick = "delete_menu()" data-toggle="modal" data-target="#remove_detail_menu"  class="btn btn-secondary menu_btn">DELETE MENU</button>
      </div>
    
    </div>
  </div>
  </div>
  
<!-- Modal -->
<div id = "remove_detail_menu" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id = "remove_detail_modal_menu">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
  <div class ="row" style="margin-top: 30px;">
    <div class="col-lg-12" style="text-align: center;">
        

        <div class="modal fade" id="menu_add_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New Menu</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Menu Name</label>
                    <input type="text" class="form-control" id="new_menu_name">
                  </div>
                  <div class="form-group">
                    <label for="message-text" class="col-form-label">Amount</label>
                    <input type="text" class = "form-control" id="new_menu_amount"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="message-text" class="col-form-label">Menu description</label>
                    <textarea class = "form-control" id="new_menu_desc"></textarea>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss= "modal" onclick = "add_menu()" >ADD Menu</button>
              </div>
            </div>
          </div>
        </div>
    </div>
</div>
</div>

  <div id="menu_container" class="container">
  </div>
</body>
</html>
